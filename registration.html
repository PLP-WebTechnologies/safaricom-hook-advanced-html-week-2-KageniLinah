<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    .form-container input,
    .form-container button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-container input[type="radio"],
    .form-container input[type="checkbox"] {
      width: auto;
    }
    .form-container button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .form-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Register</h2>
    <form action="#" method="post">
      <!-- Full Name -->
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required maxlength="50">
      
      <!-- Email Address -->
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <!-- Password -->
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8">
      
      <!-- Age -->
      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required min="18">
      
      <!-- Gender -->
      <label>Gender</label>
      <input type="radio" id="male" name="gender" value="Male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="Other">
      <label for="other">Other</label>
      
      <!-- Terms and Conditions -->
      <label>
        <input type="checkbox" id="terms" name="terms" required>
        I agree to the Terms and Conditions
      </label>
      
      <!-- Submit Button -->
      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
